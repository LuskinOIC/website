name: Linter CI

on:
  push:
    branches: ["main", "deploy"]
  pull_request:
    branches: ["main", "deploy"]

jobs:
  build:
    name: Lints
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run Lints
        run: npm run lint
